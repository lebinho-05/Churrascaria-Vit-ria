<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Sua reserva</title>
    <link rel="stylesheet" href="../../style.css">
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js" integrity="sha512-UNbeFrHORGTzMn3HTt00fvdojBYHLPxJbLChmtoyDwB6P9hX5mah3kMKm0HHNx/EvSPJt14b+SlD8xhuZ4w9Lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    -->
    
</head>
<body>
    
    <header>

        <div class="title-container">
            
            <label class="title">Faça Sua Reserva</label>

        </div>

        <nav class="links-container">

            <a href="../../index.html">Página Principal</a>

            <a href="sobre-nos.html">Sobre Nós</a>

            <a href="nossos-servicos.html">Nossos Serviços</a>

            <a href="vitoria.html">Fale com a Vitória</a>

            <a href="nosso-ambiente.html">Nosso Ambiente</a>

        </nav>

    </header>

    <main>

        <div class="sub-container center" id="tiny-text">
            <label class="normal-text italic">*Reservas defem ser feitas com, no mínimo, 3 horas de antecedencia</label>
        </div>
        
        <form action="../../index.html">

            <div class="container center std-gap">

                <div class="sub-container center flex-column">

                    <label class="normal-text">Nome</label>
                    <input type="text" id="name" class="form-input" required>

                </div>

                <div class="sub-container center flex-column">

                    <label class="normal-text">Telefone (ddd)</label>
                    <input type="tel" id="tel" class="form-input" required>

                </div>

            </div>

            <div class="container center std-gap">

                <div class="sub-container center flex-column">

                    <label class="normal-text">E-Mail</label>
                    <input type="email" id="e-mail" class="form-input" required>

                </div>

                <div class="sub-container center flex-column">

                    <label class="normal-text">Nº de Pessoas</label>
                    <input type="number" id="number" class="form-input" required>

                </div>

            </div>

            <div class="container center std-gap">

                <div class="sub-container center flex-column">

                    <label class="normal-text">Data</label>
                    <input type="date" id="date" class="form-input" required>

                </div>

                <div class="sub-container center flex-column">

                    <label class="normal-text">Horário</label>
                    <input type="time" id="time" class="form-input" required>

                </div>

            </div>

            <div class="container center std-gap">

                <div class="sub-container center flex-column">

                    <label class="normal-text">Serviço</label>

                    <select id="service" class="form-input" required>

                        <option value="">---</option>
                        <option>Buffet</option>
                        <option>Mini Rodízio</option>

                    </select>

                </div>

                <div class="container center flex-column">

                    <label class="normal-text">Motivo</label>

                    <select id="reason" class="form-input" required>

                        <option value="">---</option>
                        <option>Aniversário</option>
                        <option>Formatura</option>
                        <option>Outro</option>

                    </select>

                </div>

            </div>

            <div class="sub-container align-center flex-column std-gap">

                <label>Observações</label>
                <textarea id="observations"  maxlength="500"></textarea>

            </div>

            <div class="sub-container center">
                <a id="reserve" class="normal-button">Reservar</a>
            </div>

        </form>
    </main>

    <script src="../system/reserve.js"></script>

</body>
</html>
